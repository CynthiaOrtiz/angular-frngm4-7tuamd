<link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
<div class="container">
	<div>
		<h1>Paciente</h1>
		<form (ngSubmit)="guardarPaciente()" #pacienteForm="ngForm">
			<div class="form-group">
				<label for="cedula">Cedula de identidad:</label>
				<input type="number" class="form-control" id="cedula"
               required
               [(ngModel)]="paciente.cedula" name="cedula"
               #name="ngModel">
				<div [hidden]="pacienteForm.controls.cedula.valid || pacienteForm.controls.cedula.pristine"
					class="alert alert-danger">
					Cedula es requerido
				</div>
			</div>
			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<input type="text" class="form-control" id="nombre"
               required
               [(ngModel)]="paciente.nombre" name="nombre"
               #name="ngModel">
				<div [hidden]="pacienteForm.controls.nombre.valid || pacienteForm.controls.nombre.pristine"
					class="alert alert-danger">
					Nombre es requerido
				</div>
			</div>
			<div class="form-group">
				<label for="apellido">Apellido:</label>
				<input type="text" class="form-control" id="apellido"
               required
               [(ngModel)]="paciente.apellido" name="apellido"
               #name="ngModel">
				<div [hidden]="pacienteForm.controls.apellido.valid || pacienteForm.controls.apellido.pristine"
					class="alert alert-danger">
					Apellido es requerido
				</div>
			</div>
			<div class="form-group">
				<label for="telefono">Tel&eacute;fono:</label>
				<input type="number" class="form-control" id="telefono"
               [(ngModel)]="paciente.telefono" name="telefono">
      </div>
				<div class="form-group">
					<label for="direccion">Direcci&oacute;n:</label>
					<input type="text" class="form-control" id="direccion"
               [(ngModel)]="paciente.direccion" name="direccion">
      </div>
					<div class="row text-center">
						<button type="submit" class="btn btn-success" [disabled]="!pacienteForm.form.valid">Guardar</button>

						<button type="button" class="btn btn-default text-center" (click)="newHero(); pacienteForm.reset()">Limpiar</button>
					</div>
		</form>
		<br>
		<button mat-raised-button class="btn btn-default text-center colorbtn fas fa-arrow-circle-left" (click)="goBusqueda(); pacienteForm.reset()"
    [routerLink]="['/busqueda-paciente']"
    >Busqueda</button>
	</div>
	<style>
		.no-style .ng-valid {
			border-left: 1px solid #CCC
		}

		.no-style .ng-invalid {
			border-left: 1px solid #CCC
		}

		.colorbtn {
			background-color: rgb(28 155 213 / 39%)
		}
	</style>
